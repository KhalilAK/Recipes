<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Tracker</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="recipe-overlay">
            <div class="recipe-overlay-details">
                <button class="exit-overlay">Exit</button>
                <div class="recipe-overlay-title">
                    <p class="recipe-title">Testing</p>
                </div>
                <div class="recipe-overlay-ingredients">
                    <span class="ingredient-text">Ingredients:</span>
                    <!--Dynamically add p-->
                </div>
                <div class="recipe-overlay-instructions">
                    <span class="ingredient-text">Instructions:</span>
                    <p class="recipe-instructions">Testing instructions</p>
                </div>
            </div>
        </div>
        <header>
            <div>
                <h1 class="title">A</h1>
            </div>
            <div class="search-container">
                <div class="search-group">
                    <input class="food-input" placeholder="Search Recipe">
                </div>
                <div class="search-group">
                    <button class="submit-btn">Add</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
            </div>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
